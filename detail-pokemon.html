        </div>
        <div>
            <img src="image/375px-Bulbizarre-RFVF.png" class="img-fluid header-image" alt="...">

        <div class="text-white me-3"> <!-- Ajout de la marge à droite -->
            #001

    <main>
        <h2 class="mt-3 text-center">Bulbizare</h2>

<div class="caracteristiques d-flex justify-content-around mt-3">
    <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .2rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem; background-color: #8fafc3; border-color: #8fafc3;">
        Flying
    </button>
    <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .2rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem; background-color: #b12225; border-color: #b12225;">
        Fire
    </button>
    

</div>

<div class="d-flex  justify-content-around mt-5">
<p id="poids">90.5 KG</p>
<p id="taille">1.7 M</p>

</div>
<div class="d-flex  justify-content-around mt-1">
    <p class="weight">Weight</p>
    <p class="height">Height</p>
</div>



<!-- PROGRESS BAR  -->
<div class="container">
    <div class="row">
        <div class="d-flex align-items-center mt-3">

            </div>
            <div class="progress col-9 ms-2 custom-progress-barHP" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

            </div>
            
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="col-2 d-flex justify-content-center">
                <p class="mb-0" style="color: #777; font-weight: 600;">ATK</p>
            </div>
            <div class="progress col-9 ms-2 custom-progress-barATK" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 65% ; border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem">205/300</div>
            </div>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="col-2 d-flex justify-content-center">
                <p class="mb-0" style="color: #777; font-weight: 600;">DEF</p>
            </div>
            <div class="progress col-9 ms-2 custom-progress-barDEF" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 20% ; border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem">64/300</div>
            </div>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="col-2 d-flex justify-content-center">
                <p class="mb-0" style="color: #777; font-weight: 600;">SPD</p>
            </div>
            <div class="progress col-9 ms-2 custom-progress-barSPD" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 65%; border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem">204/300</div>
            </div>
        </div>
        <div class="d-flex align-items-center mt-3">
            <div class="col-2 d-flex justify-content-center">
                <p class="mb-0" style="color: #777; font-weight: 600;">EXP</p>
            </div>
            <div class="progress col-9 ms-2 custom-progress-barEXP" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 55%;border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem">295/1000</div>
            </div>

        </div>
